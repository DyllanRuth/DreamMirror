	<main>
    
		<section class="Youtube">
			<h2>Picture in Picture</h2>
			<ul class="tsummary summary--with-divider">
				<li>allows video elements to pop out into a seperate window for playback</li>
			</ul>
			
			<video id="myVideo" class="video" controls>
				<source src="./videoplayback.mp4" type="video/mp4">
			</video>
			<div style="float: right;">
				<button id="btnPip" style="display: none;" type="button" class="button-1">Enter Picture in Picture</button>
			</div>

		</section>
	</main>

	<script src="script3.js"></script>
	<script>
		const myVideo = document.querySelector("#myVideo");
		const btnPip = document.querySelector("#btnPip");

		if ("pictureInPictureEnabled" in document) {
			btnPip.style.display = null;

			btnPip.addEventListener("click", () => {
				if (document.pictureInPictureElement) {
					document.exitPictureInPicture().catch(err => {
						console.log(err);
					});

					return;
				}

				myVideo.requestPictureInPicture().catch(err =>{
					console.log(err);
				});
			});

			myVideo.addEventListener("enterpictureInpicture", e => {
				console.log(e);

				btnPip.textContent = "Enter Picture-in-Picture";
			});

			myVideo.addEventListener("leavepictureInpicture", e => {
				btnPip.textContent = "Leave Picture-in-Picture";
			});
		}
	</script>
</body>
